<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Anuitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="judul">
    <h1>Kalkulator Anuitas</h1>
    <p>By: Farrel Satya Kurniawan Dan Henalvaro Farrel B.Q</p>
  </div>

  <section class="kalkulator-section">
    <div class="kalkulator">
      <input id="display" readonly placeholder="Rp 0">

      <div class="input">
        <label>Jumlah Pinjaman (Rp)</label>
        <input type="number" id="jumlahpinjaman" placeholder="Contoh: 10000000">
      </div>

      <div class="input">
        <label>Bunga Per Tahun (%)</label>
        <input type="number" id="bunga" placeholder="Contoh: 5">
      </div>

      <div class="input">
        <label>Lama Cicilan (Bulan)</label>
        <input type="number" id="waktu" placeholder="Contoh: 12">
      </div>

      <div class="hasil">
        <button onclick="hasil()" class="operator-button">=</button>
        <button onclick="hapus()" class="operator-button">C</button>
      </div>
    </div>
  </section>

  <section class="penjelasan-section fade-up">
    <div id="penjelasan">
      <h3>Cara Penyelesaiannya</h3>
      <p>Belum ada perhitungan. Silakan masukkan data pinjaman terlebih dahulu.</p>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
